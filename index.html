<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пополнение TON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #12001c;
      --card-color: #1e1e2f;
      --accent: #a35cf5;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      color: var(--text);
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    .balance-card {
      display: flex;
      align-items: center;
      background: var(--card-color);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .token-icon {
      width: 40px;
      margin-right: 10px;
    }

    .balance-value {
      font-size: 20px;
      font-weight: bold;
    }

    .balance-label {
      font-size: 14px;
      color: #ccc;
    }

    .tabs {
      display: flex;
      margin-bottom: 10px;
    }

    .tabs button {
      flex: 1;
      background: none;
      border: none;
      padding: 10px;
      color: var(--text);
      font-size: 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tabs .active {
      border-bottom: 2px solid var(--accent);
    }

    .form label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: #2a2a40;
      color: var(--text);
      font-size: 16px;
      box-sizing: border-box;
    }

    .input-group .disconnect-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #999;
    }

    .btn {
      background: var(--accent);
      color: var(--text);
      border: none;
      padding: 16px;
      border-radius: 16px;
      width: 100%;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #aaa;
    }

    .manual {
      background: var(--card-color);
      padding: 15px;
      border-radius: 16px;
    }

    .warn {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .info-box {
      margin-bottom: 15px;
    }

    .info-box input {
      background: #2a2a40;
      border: none;
      width: 100%;
      color: var(--text);
      padding: 16px;
      font-size: 16px;
      border-radius: 16px;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }
  </style>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
<div class="container">

  <div class="balance-card">
    <img src="https://raw.githubusercontent.com/ton-blockchain/ton-assets/master/ton/icon.png" class="token-icon" alt="TON">
    <div>
      <div class="balance-value">0,4097 TON</div>
      <div class="balance-label">Ваш баланс</div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active">Пополнение</button>
    <button class="tab">Вывод</button>
  </div>

  <div class="form">

    <div class="input-group">
      <input type="number" id="amount" min="0.5" value="10" placeholder="Сумма (TON)">
    </div>

    <div class="input-group hidden" id="wallet-address-group">
      <input type="text" id="wallet-address" readonly>
      <span id="disconnect-btn" class="disconnect-btn">&times;</span>
    </div>

    <button class="btn" id="connect-or-send">Подключить</button>
  </div>

  <div class="divider">или</div>

  <div class="manual">
    <h3>Отправить TON вручную</h3>
    <p class="warn">Транзакции на сумму менее 0,5 TON не будут обработаны и не подлежат возврату!</p>
    <p class="warn">Если вы не укажете memo в комментарии к переводу, средства будут безвозвратно утеряны!</p>

    <div class="info-box">
      <input readonly value="UQA3Cv...DUu1CY">
    </div>
    <div class="info-box">
      <input readonly value="d-zc8jjxk0yjdo7y">
    </div>
    <div class="info-box">
      <input readonly value="> 0.5 TON">
    </div>
  </div>

</div>

<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://jchdjxhdjdj.vercel.app/tonconnect/tonconnect-manifest.json',
    uiPreferences: {
      showConnectionButton: false
    }
  });

  let connectedWallet = null;

  const addressField = document.getElementById('wallet-address');
  const addressGroup = document.getElementById('wallet-address-group');
  const button = document.getElementById('connect-or-send');
  const amountInput = document.getElementById('amount');
  const disconnectBtn = document.getElementById('disconnect-btn');

  // Преобразование raw-адреса в user-friendly (base64)
  function toUserFriendlyAddress(rawAddress) {
    try {
      const { Address } = TON_CONNECT_UI;
      const addr = Address.parse(rawAddress);
      return addr.toString({ testOnly: false });
    } catch (e) {
      return rawAddress;
    }
  }

  function shortAddress(addr) {
    return addr.slice(0, 6) + '...' + addr.slice(-6);
  }

  function resetUI() {
    connectedWallet = null;
    addressField.value = '';
    addressGroup.classList.add('hidden');
    button.textContent = 'Подключить';
  }

  tonConnectUI.onStatusChange(wallet => {
    if (wallet && wallet.account?.address) {
      connectedWallet = wallet;
      const userAddress = toUserFriendlyAddress(wallet.account.address);
      addressField.value = shortAddress(userAddress);
      addressGroup.classList.remove('hidden');
      button.textContent = 'Пополнить';
    } else {
      resetUI();
    }
  });

  button.addEventListener('click', async () => {
    const amount = parseFloat(amountInput.value);
    if (!connectedWallet) return tonConnectUI.openModal();

    if (isNaN(amount) || amount < 0.5) {
      return alert("Минимальная сумма — 0.5 TON");
    }

    const nano = (amount * 1e9).toFixed(0);
    const tx = {
      validUntil: Math.floor(Date.now() / 1000) + 600,
      messages: [
        {
          address: "UQA3CvDUu1CY........", // Заменить на ваш адрес
          amount: nano
        }
      ]
    };

    try {
      await tonConnectUI.sendTransaction(tx);
    } catch (e) {
      alert("Ошибка при отправке TON");
    }
  });

  disconnectBtn.addEventListener('click', () => {
    tonConnectUI.disconnect();
    resetUI();
  });
</script>
</body>
</html>
